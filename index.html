<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musical Archive</title>
  <link rel="icon" href="./icon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">

  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    /* --- Google Calendar風のデザイン定義 --- */
    :root {
      --google-blue: #1a73e8;
      --google-red: #ea4335;
      --google-text: #3c4043;
      --google-grid: #dadce0;
      --event-bg: #039be5; /* Googleカレンダーの標準的な青 */
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif; /* Googleフォント */
      color: var(--google-text);
      background-color: #fff;
    }

    #calendar {
      max-width: 100%;
      margin: 0 auto;
      /* 画面の高さいっぱいに広げてスクロールさせる */
      height: 100vh; 
    }

    /* ツールバー（年月表示など） */
    .fc-header-toolbar {
      padding: 8px 16px !important;
      margin-bottom: 0 !important;
      background: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid var(--google-grid);
      box-shadow: 0 1px 2px rgba(60,64,67,0.1);
    }

    .fc-toolbar-title {
      font-size: 1.3em !important;
      font-weight: 500;
      color: var(--google-text);
    }

    /* ボタンのデザインをフラットに */
    .fc-button-primary {
      background-color: transparent !important;
      border: 1px solid var(--google-grid) !important;
      color: var(--google-text) !important;
      box-shadow: none !important;
      font-weight: 500;
      border-radius: 4px !important;
      padding: 6px 12px !important;
    }
    .fc-button-primary:hover {
      background-color: #f1f3f4 !important;
    }
    .fc-button-active {
      background-color: #e8f0fe !important;
      color: var(--google-blue) !important;
      border-color: transparent !important;
    }

    /* カレンダー本体のグリッド線 */
    .fc-theme-standard td, .fc-theme-standard th {
      border-color: var(--google-grid);
    }

    /* 曜日のヘッダー */
    .fc-col-header-cell-cushion {
      color: #70757a;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      padding: 8px 0;
    }

    /* 土日の色 */
    .fc-day-sat { background-color: #fafafa; color: #1a73e8; }
    .fc-day-sun { background-color: #fafafa; color: #ea4335; }

    /* 今日の日付のデザイン */
    .fc-day-today {
      background-color: transparent !important; /* 背景色は消す */
    }
    /* 日付数字の丸（今日だけ青くなる） */
    .fc-daygrid-day-top {
      justify-content: center; /* 数字を真ん中に */
      padding-top: 4px;
    }
    .fc-day-today .fc-daygrid-day-number {
      background-color: var(--google-blue);
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .fc-daygrid-day-number {
      color: var(--google-text);
      font-size: 12px;
      text-decoration: none !important;
    }

    /* --- イベント（予定）のデザイン --- */
    .fc-event {
      border: none !important;
      margin: 1px 2px !important;
      box-shadow: 0 1px 2px rgba(60,64,67,0.3); /* 浮き出し効果 */
      border-radius: 4px !important; /* 角丸 */
    }

    /* イベントの中身 */
    .fc-event-main {
      background-color: var(--event-bg) !important; /* 基本の色 */
      color: #fff !important;
      padding: 2px 6px !important;
      font-size: 12px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Googleカレンダーのような赤い帯にする場合（前回の要望） */
    .fc-event-main {
      background-color: #ea4335 !important; /* Google Red */
    }

    /* 月のタイトル（マルチマンス用） */
    .fc-multimonth-title {
      font-size: 1.1em;
      font-weight: bold;
      color: var(--google-text);
      padding: 10px 0;
    }
  </style>
</head>
<body>

  <div id='calendar'></div>

  <script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbxt5yqGKDgCmALZ7OROxOR4-XaDz2YCLRnlDTWFKxAMcu1BBafZEQVPAKBZBEqmdKrgBw/exec';

    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        // ★ここが重要：縦スクロールで月を表示する設定
        initialView: 'multiMonthYear', 
        multiMonthMaxColumns: 1, // 1列にすることで縦積みリストにする
        
        locale: 'ja',
        
        // ツールバーの設定
        headerToolbar: {
          left: 'today',
          center: 'title',
          right: 'prev,next' // 上下スクロールできるのでシンプルに
        },

        // イベントの表示設定
        eventDisplay: 'block', // 強制的に帯表示にする
        dayMaxEvents: true,    // 多すぎる場合は「+2」のように表示

        // データの取得
        events: function(info, successCallback, failureCallback) {
          fetch(GAS_URL)
            .then(response => response.json())
            .then(data => {
              console.log("Events loaded:", data);
              successCallback(data);
            })
            .catch(error => {
              console.error('Error:', error);
              failureCallback(error);
            });
        },

        // クリック時の動作
        eventClick: function(info) {
          info.jsEvent.preventDefault();
          if (info.event.url) {
            window.open(info.event.url, '_blank');
          }
        }
      });

      calendar.render();
    });

    // PWA登録
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js?v=3');
    }
  </script>
</body>
</html>
